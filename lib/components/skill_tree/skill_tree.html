<div class="skill-tree" [style.background-size]="backgroundSize">
    <div *ngFor="let node of nodes; trackBy: trackByEquality">
        <skill-tree-node [node]="node"></skill-tree-node>
    </div>
    <div *ngFor="let edge of edges; trackBy: trackByEquality">
        <skill-tree-edge [edge]="edge"></skill-tree-edge>
    </div>
</div>
