<div class="skill-card">
    <div class="skill-card-header">
        <div class="skill-card-icon" [style.background]="iconBackground" [style.clip-path]="iconClipPath" (mouseenter)="onHoverBegin()" (mouseleave)="onHoverEnd()"></div>
        <div class="skill-card-name">{{skill.name}}</div>
    </div>
    <div class="skill-card-desc">{{skill.desc}}</div>
</div>
