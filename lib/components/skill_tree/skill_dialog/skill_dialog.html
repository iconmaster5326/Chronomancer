<div class="modal fade" id="skill-dialog" tabindex="-1" role="dialog" #skillDialogElement (init)="init(skillDialogElement)">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bordered">
        <div class="modal-header">
            <div class="modal-title">Select Item</div>
            <input type="text" class="text-input" placeholder="search...">
        </div>
        <div class="modal-body" style="white-space: pre-line;">
            <div *ngFor="let skill of skills">
                <skill [skill]="skill" (click)="onSkillSelected(skill)"></skill>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn short-button" data-dismiss="modal">Cancel</button>
        </div>
        </div>
    </div>
</div>
