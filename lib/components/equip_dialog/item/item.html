<div class="item-card">
    <div class="item-card-header">
        <slot [item]="item" [hoverable]="false"></slot>
        <div>{{item.name}}</div>
    </div>
    <div class="item-card-enchant-list">
        <div *ngIf="item.partOfSet != null" class="item-card-set">Set: {{item.partOfSet.name}}</div>
        <enchant-text *ngFor="let enchant of summaryEnchantData" [enchant]="enchant" [item]="item" [bulleted]="false"></enchant-text>
    </div>
</div>
