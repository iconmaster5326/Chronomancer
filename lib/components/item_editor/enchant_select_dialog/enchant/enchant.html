<div class="enchant-card">
    <div class="enchant-card-body">
        <div class="enchant-card-icon" [style.background]="iconPackground" (mouseenter)="onHoverIconBegin()" (mouseleave)="onHoverIconEnd()"></div>
        <div class="enchant-card-rune" [style.visibility]="runeVisibility" [style.background-position]="runeBackgroundPos"></div>
    </div>
    <div class="enchant-card-body">
        <div class="enchant-card-name">{{enchant.name}}</div>
        <enchant-text class="enchant-card-desc" [item]="item" [enchant]="enchant" [bulleted]="false"></enchant-text>
    </div>
</div>
