<div class="enchant-card">
    <div class="enchant-card-body">
        <div class="enchant-card-icon" [style.background]="iconPackground"></div>
        <div class="enchant-card-rune" [style.visibility]="runeVisibility" [style.background-position]="runeBackgroundPos"></div>
    </div>
    <div class="enchant-card-body">
        <div class="enchant-card-name">{{enchant.name}}</div>
        <div class="enchant-card-desc">{{enchant.desc}}</div>
    </div>
</div>
